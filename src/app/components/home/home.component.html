<p style="    margin-bottom: 0px;" class="p-class">
  <mat-toolbar style="background: #fff;">

    <div fxLayout="row" fxLayoutAlign="space-between center" class="header-cont">
      <div fxLayout="row" fxLayoutAlign="flex-start center"><img src="assets\logo.png" alt="" style="width: 60px;" />
        <!-- <button mat-icon-button
          (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button> -->

      </div>
      <button mat-icon-button color="primary" [matMenuTriggerFor]="menu" style="width: 80px;
    color: #333;">
        <div style="display:flex;text-transform:capitalize ;">
          <div> <img src="assets\user-name.svg" alt="" /></div>
          <div>{{value}}</div>
        </div>

      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item> <mat-icon>person</mat-icon>
          <span>Profile</span></button>
        <button mat-menu-item routerLink="/login"> <mat-icon>logout</mat-icon>
          <span>Logout</span></button>
      </mat-menu>
    </div>



  </mat-toolbar>
</p>
